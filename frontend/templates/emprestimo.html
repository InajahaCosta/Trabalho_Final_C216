<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empréstimo de Livros</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Gerenciamento de livros</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/cadastro">Cadastrar livros</a>
                        <a class="nav-link" href="/estoque">Mostrar livros</a>
                        <a class="nav-link active" href="/emprestimo">Realizar empréstimo</a>
                        <a class="nav-link" href="/reset-database">Resetar Banco de Dados</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h1>Realizar Empréstimo</h1>
            <p>Preencha o formulário abaixo para realizar o empréstimo de um livro.</p>

            <!-- Formulário de Empréstimo -->
            <form action="/emprestimo" method="POST">
                <div class="mb-3">
                    <label for="livro" class="form-label">Selecione o livro</label>
                    <select class="form-select" id="livro" name="livro" required>
                        <option value="">Escolha um livro</option>
                        {% for livro in livros %}
                            <option value="{{ livro.id }}">{{ livro.titulo }} - {{ livro.autor }} ({{ livro.ano }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Nome do usuário</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>

                <button type="submit" class="btn btn-primary">Realizar Empréstimo</button>
            </form>
            <div id="mensagemResposta" class="mt-3"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
